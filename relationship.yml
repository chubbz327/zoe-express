models:
  - name: Person
    member:
      name: String
      age: Number
      stories:
        - type: Schema.Types.ObjectId
          ref: "'Story'"
    has_many_members:
      - stories:
          Story: "'_creator'"


  - name: Story
    member:
      title: String
      _creator:
        type: Schema.Types.ObjectId
        ref: "'Person'"
      fans:
        - type: Number
          ref: "'Person'"
    has_many_members:
      - fans:                  #uni directional relationship
          Person: false
    belongs_to_members:
      - _creator:
          Person: "'stories'"
